<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        textarea::placeholder {
            color: #64748b; /* slate-500 */
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center min-h-full p-4 antialiased">
    <div class="w-full max-w-3xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white">Case Converter</h1>
            <p class="text-slate-400 mt-2">Instantly convert text between different letter cases.</p>
        </header>

        <main class="bg-slate-800 p-8 rounded-2xl shadow-2xl space-y-8 border border-slate-700">
            
            <!-- Text Area -->
            <div class="relative">
                <textarea id="text-input" class="w-full h-64 bg-slate-700 text-white rounded-lg p-4 border-2 border-slate-600 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-colors resize-y" placeholder="Type or paste your text here..."></textarea>
                <div id="stats" class="absolute bottom-3 right-4 text-xs font-mono text-slate-400">
                    <span id="char-count">0</span> characters | <span id="word-count">0</span> words
                </div>
            </div>

            <!-- Conversion Buttons -->
            <div>
                <h2 class="text-lg font-semibold text-white mb-4">Convert Case</h2>
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
                    <button id="btn-upper" class="case-btn bg-slate-700 hover:bg-sky-600 text-slate-200 font-medium py-3 px-4 rounded-lg transition-colors">UPPERCASE</button>
                    <button id="btn-lower" class="case-btn bg-slate-700 hover:bg-sky-600 text-slate-200 font-medium py-3 px-4 rounded-lg transition-colors">lowercase</button>
                    <button id="btn-title" class="case-btn bg-slate-700 hover:bg-sky-600 text-slate-200 font-medium py-3 px-4 rounded-lg transition-colors">Title Case</button>
                    <button id="btn-sentence" class="case-btn bg-slate-700 hover:bg-sky-600 text-slate-200 font-medium py-3 px-4 rounded-lg transition-colors">Sentence case</button>
                </div>
            </div>
            
            <!-- Utility Buttons -->
            <div class="flex flex-col sm:flex-row gap-3 pt-4">
                <button id="btn-copy" class="w-full sm:w-auto flex-grow bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    Copy to Clipboard
                </button>
                <button id="btn-clear" class="w-full sm:w-auto flex-grow bg-red-600 hover:bg-red-500 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                    Clear Text
                </button>
            </div>
             <p id="copy-message" class="text-green-400 text-center mt-2 h-5 transition-opacity duration-300 opacity-0">Text copied to clipboard!</p>

        </main>
    </div>

    <script>
        // DOM element references
        const textInput = document.getElementById('text-input');
        const charCountEl = document.getElementById('char-count');
        const wordCountEl = document.getElementById('word-count');
        const copyMessageEl = document.getElementById('copy-message');

        // Conversion buttons
        const btnUpper = document.getElementById('btn-upper');
        const btnLower = document.getElementById('btn-lower');
        const btnTitle = document.getElementById('btn-title');
        const btnSentence = document.getElementById('btn-sentence');

        // Utility buttons
        const btnCopy = document.getElementById('btn-copy');
        const btnClear = document.getElementById('btn-clear');

        // --- Event Listeners ---

        textInput.addEventListener('input', () => {
            const text = textInput.value;
            // Update character count
            charCountEl.textContent = text.length;
            // Update word count
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            wordCountEl.textContent = words.length;
        });

        btnUpper.addEventListener('click', () => {
            textInput.value = textInput.value.toUpperCase();
        });

        btnLower.addEventListener('click', () => {
            textInput.value = textInput.value.toLowerCase();
        });

        btnTitle.addEventListener('click', () => {
            textInput.value = textInput.value.toLowerCase().split(' ').map(word => {
                return word.charAt(0).toUpperCase() + word.slice(1);
            }).join(' ');
        });

        btnSentence.addEventListener('click', () => {
            textInput.value = textInput.value.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase());
        });

        btnCopy.addEventListener('click', () => {
            if (navigator.clipboard && textInput.value) {
                navigator.clipboard.writeText(textInput.value).then(() => {
                    // Show confirmation message
                    copyMessageEl.style.opacity = '1';
                    setTimeout(() => {
                         copyMessageEl.style.opacity = '0';
                    }, 2000);
                });
            } else if (textInput.value) {
                // Fallback for older browsers
                textInput.select();
                document.execCommand('copy');
                copyMessageEl.style.opacity = '1';
                setTimeout(() => {
                     copyMessageEl.style.opacity = '0';
                }, 2000);
            }
        });
        
        btnClear.addEventListener('click', () => {
            textInput.value = '';
            // Manually trigger the input event to reset stats
            textInput.dispatchEvent(new Event('input'));
        });

        // Initialize stats on load
        textInput.dispatchEvent(new Event('input'));
    </script>
</body>
</html>
